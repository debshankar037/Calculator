<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+-Calculator/x</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="calculator.png">
</head>
<body>
    <div id="container">
        <h1>Scientific Calculator</h1>
        <input type="text" id="display" value="0">
        <div>
            <button id="second" class="op">2nd</button>
            <button id="degree/radian" class="op">deg</button>
            <button id="sin" class="op">sin</button>
            <button id="cos" class="op">cos</button>
            <button id="tan" class="op">tan</button>
        </div>
        <div>
            <button id="exponential" class="op">x^y</button>
            <button id="log" class="op">lg</button>
            <button id="ln"class="op">ln</button>
            <button id="(" class="number">(</button>
            <button id=")" class="number">)</button>
        </div>
        <div>
            <button id="root" class="op"><strong>√</strong>x</button>
            <button id="All_Clear" class="clear">AC</button>
            <button id="clear_last" class="clear">CE</button>
            <button id="percentage" class="op">%</button>
            <button id="/" class="number op">÷</button>
        </div>
        <div>
            <button id="factorial" class="op">x!</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="*" class="number op">*</button>
        </div>
        <div>
            <button id="fraction" class="op">1/x</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="-" class="number op">-</button>
        </div>
        <div>
            <button id="pi">π</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="+" class="number op">+</button>
        </div>
        <div>
            <button id="square" class="op">x^2</button>
            <button id="e">e</button>
            <button id="0" class="number">0</button>
            <button id="." class="number">.</button>
            <button id="answer">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
